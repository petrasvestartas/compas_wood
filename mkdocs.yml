      - EdX Course:
          - tutorials/edx/index.md
          - Introduction: tutorials/edx/1_introduction.md
          - Geometrical Generation: tutorials/edx/2_geometrical_generation.md
          - Joinery Methods: tutorials/edx/3_joinery_methods.md
          - Exercise: tutorials/edx/4_exercise.md
          - Conclusion: tutorials/edx/5_conclusion.md
      - Hilti: tutorials/hilti/index.md
      - IBOIS:
          - tutorials/ibois/index.md
          - 2D Nesting Plugin: tutorials/ibois/opennest.md
          - Program: tutorials/ibois/program.md
          - Requirements: tutorials/ibois/requirements.md
          - Rhino 8 Tutorials: tutorials/ibois/tutorials.md
  - Examples:
      - examples/index.md
      - Beam Volumes Cross: examples/binding_beam_volumes_cross.md
      - Beam Volumes Frame: examples/binding_beam_volumes_frame.md
      - Beam Volumes Multiple: examples/binding_beam_volumes_multiple.md
      - Beam Volumes Side: examples/binding_beam_volumes_side.md
      - Closed Mesh: examples/binding_closed_mesh_from_polylines.md
      - Connection Zones: examples/binding_get_connection_zones.md
      - Globals: examples/binding_globals.md
      - Joints: examples/binding_joints.md
      - Read XML Polylines: examples/binding_read_xml_polylines.md
      - Read XML Properties: examples/binding_read_xml_polylines_and_properties.md
      - RTree: examples/binding_rtree.md
      - Skeleton: examples/binding_skeleton.md
